<div class="container" style="margin-top: 150px;max-width: 40em;">  
    <form [formGroup]="formTransaction" (ngSubmit)="performTransaction()">  
        <div class="panel panel-primary">  
            <div class="panel-heading">  
                <h2 class="panel-title">Deposit on Bank Checking Account</h2> 
                <hr class="my-4"> 
            </div>  
            <div class="panel-body">  
                <div class="form-group">  
                    <label for="accountId">Account Identification: </label>  
                    <input id="accountId" formControlName="accountId" type="text" class="form-control" required />  
                </div>  
                <div class="form-group">  
                    <label for="email">Money Amount: </label>  
                    <input id="email" formControlName="moneyAmount" type="number" class="form-control" required />  
                </div>  
            </div>  
            <div class="panel-footer">  
                <button type="submit" class="btn btn-primary">Perform Transaction!</button>  
            </div>  
        </div>  
    </form>  
</div>
